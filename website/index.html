<!DOCTYPE html>
<html>
<head>
    <title>Markdown to PDF</title>
</head>
<body>
    <h1>Markdown to PDF</h1>
    <form id="markdown-form">
        <textarea id="markdown" name="markdown" rows="10" cols="50"></textarea>
        <button type="submit">Convert</button>
    </form>
    <iframe id="pdf" width="100%" height="500px"></iframe>
    <script> 
        document.getElementById('markdown-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const markdown = document.getElementById('markdown').value;
            const response = await fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ markdown })
            });
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById
            ('pdf').src = url;
        });
    </script>
</body>
</html>
